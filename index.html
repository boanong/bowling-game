<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/index.css" />
    <title>Bowling game</title>
  </head>
  <body>
    <div class="page-content">
      <div class="container">
        <p class="heading">Bowling Game</p>
        <p class="loading">Rolling...</p>
        <div class="table">
          <span class="table-header">Frame 1</span>
          <span class="table-header">Frame 2</span>
          <span class="table-header">Frame 3</span>
          <span class="table-header">Frame 4</span>
          <span class="table-header">Frame 5</span>
          <span class="table-header">Frame 6</span>
          <span class="table-header">Frame 7</span>
          <span class="table-header">Frame 8</span>
          <span class="table-header">Frame 9</span>
          <span class="table-header">Frame 10</span>

          <!-- row one ended starting row two-->

          <span class="score 1"></span>
          <span class="score 2"></span>
          <span class="score 3"></span>
          <span class="score 4"></span>
          <span class="score 5"></span>
          <span class="score 6"></span>
          <span class="score 7"></span>
          <span class="score 8"></span>
          <span class="score 9"></span>
          <span class="score 10"></span>

          <!-- row two ended, starting last row -->

          <span class="total-score 1"></span>
          <span class="total-score 2"></span>
          <span class="total-score 3"></span>
          <span class="total-score 4"></span>
          <span class="total-score 5"></span>
          <span class="total-score 6"></span>
          <span class="total-score 7"></span>
          <span class="total-score 8"></span>
          <span class="total-score 9"></span>
          <span class="total-score 10"></span>
        </div>
        <div class="total">
          Total Pins :
        </div>
        <div class="container1">
          <button class="btn">Click to Roll ball</button>
          <button class="btn1">Reset</button>
        </div>
      </div>
    </div>
    <script src="./assets/scripts/script.js"></script>
  </body>
</html>
